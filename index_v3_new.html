<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        /* --- LEGEND STYLES --- */
        .legend-container {
            position: absolute;
            bottom: 28px;
            /* CHANGED: Increased right value to align with the layer control container */
            right: 55px; 
            /* UPDATED: High Z-index ensures it stays on top of the Layer Control */
            z-index: 2000 !important;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
            font-family: Arial, sans-serif;

            /* --- ADD WIDTH HERE --- */
            width: auto;          /* Adapts to content */
            /* Optional: prevent it from getting too small if content changes */
            min-width: 120px;     /* Minimum width for the header text */
            max-width: 250px;     /* Maximum width when rolled out */
        }

        .legend-header {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            font-size: 0.88em;
            font-weight: bold;
        }

        .legend-image {
            padding: 10px;
            display: block;
        }

        .legend-image.hidden {
            display: none;
            padding: 0;
        }
    
        /* --- SLIDER STYLES --- */
        .custom-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%; 
            height: 8px;
            background: transparent;
            outline: none;
            vertical-align: middle;
            margin-top: 5px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .custom-slider::-webkit-slider-runnable-track {
            width: 100%;
            height: 2px;
            cursor: pointer;
            background: #a9d7ff;
        }
        .custom-slider::-moz-range-track {
            width: 100%;
            height: 2px;
            cursor: pointer;
            background: #a9d7ff;
        }

        .custom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
            margin-top: -4px;
            border: 1px solid #fff;
            box-shadow: 0 0 2px rgba(0,0,0,0.3);
        }
        .custom-slider::-moz-range-thumb {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
            border: 1px solid #fff;
            box-shadow: 0 0 2px rgba(0,0,0,0.3);
        }
        
        /* Disabled state for sliders */
        .slider-disabled {
            opacity: 0.4;
            pointer-events: none;
            filter: grayscale(100%);
            transition: opacity 0.3s ease;
        }

        /* Tree Layout Tweaks */
        .leaflet-control-layers-tree {
            font-size: 12px;
            min-width: 230px;
        }
        
        .slider-row {
            padding-left: 20px;
            padding-right: 5px;
            margin-bottom: 5px;
        }
        
        .slider-label-text {
            font-size: 11px;
            color: #555;
            display: flex;
            justify-content: space-between;
        }

        .active-value {
            font-weight: bold;
            color: #007bff;
        }

        .leaflet-control-layers {
            /* Lower than legend-container (2000) so legend stays on top */
            z-index: 1001 !important;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4) !important;
            border-radius: 5px !important;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
            <div class="legend-container">
                <div class="legend-header">LC legend <i class="fa fa-caret-up"></i></div>
                <img src="legend.png" alt="Map Legend" class="legend-image hidden">
            </div>
        </div>

        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/AOIGreenNexus_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:14, minZoom:3
        }).fitBounds([[-19.0,23.0],[-9.0,33.0]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'bottomright'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        
        /* --- BASEMAPS --- */
        map.createPane('pane_GoogleEarth_0');
        map.getPane('pane_GoogleEarth_0').style.zIndex = 400;
        var layer_GoogleEarth_0 = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleEarth_0',
            opacity: 0.95,
            attribution: '',
            minZoom: 3,
            maxZoom: 14,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        map.addLayer(layer_GoogleEarth_0);

        map.createPane('pane_OpenStreetMap_1');
        map.getPane('pane_OpenStreetMap_1').style.zIndex = 401;
        var layer_OpenStreetMap_1 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_1',
            opacity: 0.7,
            attribution: '',
            minZoom: 3,
            maxZoom: 14,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        
        /* --- LULC LAYERS --- */
        map.createPane('pane_LULCstatus2000');
        map.getPane('pane_LULCstatus2000').style.zIndex = 402;
        var layer_LULCstatus2000 = L.tileLayer('https://eu-central-1.linodeobjects.com/gisat-data/SLIM_GST-239/project/data/XYZ/XYZ_LULC_2000_v3/{z}/{x}/{y}.png', { pane: 'pane_LULCstatus2000', opacity: 1.0, minZoom: 3, maxZoom: 14, minNativeZoom: 5, maxNativeZoom: 15 });

        map.createPane('pane_LULCstatus2005');
        map.getPane('pane_LULCstatus2005').style.zIndex = 403;
        var layer_LULCstatus2005 = L.tileLayer('https://eu-central-1.linodeobjects.com/gisat-data/SLIM_GST-239/project/data/XYZ/XYZ_LULC_2005_v3/{z}/{x}/{y}.png', { pane: 'pane_LULCstatus2005', opacity: 1.0, minZoom: 3, maxZoom: 14, minNativeZoom: 5, maxNativeZoom: 15 });

        map.createPane('pane_LULCstatus2010');
        map.getPane('pane_LULCstatus2010').style.zIndex = 404;
        var layer_LULCstatus2010 = L.tileLayer('https://eu-central-1.linodeobjects.com/gisat-data/SLIM_GST-239/project/data/XYZ/XYZ_LULC_2010_v3/{z}/{x}/{y}.png', { pane: 'pane_LULCstatus2010', opacity: 1.0, minZoom: 3, maxZoom: 14, minNativeZoom: 5, maxNativeZoom: 15 });

        map.createPane('pane_LULCstatus2015');
        map.getPane('pane_LULCstatus2015').style.zIndex = 405;
        var layer_LULCstatus2015 = L.tileLayer('https://eu-central-1.linodeobjects.com/gisat-data/SLIM_GST-239/project/data/XYZ/XYZ_LULC_2015_v3/{z}/{x}/{y}.png', { pane: 'pane_LULCstatus2015', opacity: 1.0, minZoom: 3, maxZoom: 14, minNativeZoom: 5, maxNativeZoom: 15 });

        map.createPane('pane_LULCstatus2020_2');
        map.getPane('pane_LULCstatus2020_2').style.zIndex = 406;
        var layer_LULCstatus2020_2 = L.tileLayer('https://eu-central-1.linodeobjects.com/gisat-data/SLIM_GST-239/project/data/XYZ/XYZ_LULC_2020_v3/{z}/{x}/{y}.png', { pane: 'pane_LULCstatus2020_2', opacity: 1.0, minZoom: 3, maxZoom: 14, minNativeZoom: 5, maxNativeZoom: 15 });
        
        map.createPane('pane_LULCstatus2024_3');
        map.getPane('pane_LULCstatus2024_3').style.zIndex = 407;
        var layer_LULCstatus2024_3 = L.tileLayer('https://eu-central-1.linodeobjects.com/gisat-data/SLIM_GST-239/project/data/XYZ/XYZ_LULC_2024_v3/{z}/{x}/{y}.png', { pane: 'pane_LULCstatus2024_3', opacity: 1.0, minZoom: 3, maxZoom: 14, minNativeZoom: 3, maxNativeZoom: 15 });
        
        /* --- LC FLOWS --- */
        map.createPane('pane_LCflows20202024_4');
        map.getPane('pane_LCflows20202024_4').style.zIndex = 408;
        var layer_LCflows20202024_4 = L.tileLayer('https://eu-central-1.linodeobjects.com/gisat-data/SLIM_GST-239/project/data/XYZ/YXZ_LULC_CHANGE_2020_2024_v2/{z}/{x}/{y}.png', {
            pane: 'pane_LCflows20202024_4',
            opacity: 1.0,
            minZoom: 3,
            maxZoom: 14,
            minNativeZoom: 3,
            maxNativeZoom: 15
        });
        
        /* --- AOI --- */
        function pop_AOIGreenNexus_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NAME</th>\
                        <td class="visible-with-data" id="NAME">' + (feature.properties['NAME'] !== null ? autolinker.link(String(feature.properties['NAME']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PROVINCE</th>\
                        <td class="visible-with-data" id="PROVINCE">' + (feature.properties['PROVINCE'] !== null ? autolinker.link(String(feature.properties['PROVINCE']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PROVINCE_2</th>\
                        <td class="visible-with-data" id="PROVINCE_2">' + (feature.properties['PROVINCE_2'] !== null ? autolinker.link(String(feature.properties['PROVINCE_2']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_AOIGreenNexus_5_0() {
            return {
                pane: 'pane_AOIGreenNexus_5',
                opacity: 1,
                color: 'rgba(168,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(183,72,75,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_AOIGreenNexus_5');
        map.getPane('pane_AOIGreenNexus_5').style.zIndex = 409;
        map.getPane('pane_AOIGreenNexus_5').style['mix-blend-mode'] = 'normal';
        var layer_AOIGreenNexus_5 = new L.geoJson(json_AOIGreenNexus_5, {
            attribution: '',
            interactive: false,
            dataVar: 'json_AOIGreenNexus_5',
            layerName: 'layer_AOIGreenNexus_5',
            pane: 'pane_AOIGreenNexus_5',
            onEachFeature: pop_AOIGreenNexus_5,
            style: style_AOIGreenNexus_5_0,
        });
        bounds_group.addLayer(layer_AOIGreenNexus_5);
        map.addLayer(layer_AOIGreenNexus_5);
        
        /* --- DYNAMIC GROUP FOR TIME SERIES --- */
        var group_LCStatus = L.layerGroup([layer_LULCstatus2024_3]);
        map.addLayer(group_LCStatus);

        /* --- HTML FOR CUSTOM CONTROLS IN LAYER TREE --- */
        
        // 1. LC Status Controls
        var statusControlsHTML = 
            'LC Status <span id="year-tree-display" class="active-value">2024</span>' +
            '<div id="status-controls-wrapper">' + 
                '<div class="slider-row">' +
                    /* ADDED style="font-weight: bold;" HERE */
                    '<div class="slider-label-text"><span style="font-weight: bold;">Year</span></div>' +
                    '<input type="range" min="0" max="5" value="5" class="custom-slider" id="year-tree-slider">' +
                '</div>' +
                '<div class="slider-row">' +
                    '<div class="slider-label-text"><span>Transparency</span><span id="opacity-tree-display">100%</span></div>' +
                    '<input type="range" min="0" max="1" step="0.1" value="1.0" class="custom-slider" id="opacity-tree-slider">' +
                '</div>' +
            '</div>';

        /* --- LAYER TREE CONFIG --- */
        var flowsLabel = 'LC Flows 2020-2024<div id="flows-slider-wrapper" class="slider-row"><input type="range" min="0" max="1" step="0.1" value="1.0" class="custom-slider opacity-slider" data-layer="layer_LCflows20202024_4"></div>';
        
        /* UPDATED: Renamed label to "Open Street Map" */
        var osmLabel = 'Open Street Map<div class="slider-row"><input type="range" min="0" max="1" step="0.1" value="1.0" class="custom-slider opacity-slider" data-layer="layer_OpenStreetMap_1"></div>';
        
        var googleLabel = 'Google Earth<div class="slider-row"><input type="range" min="0" max="1" step="0.1" value="0.7" class="custom-slider opacity-slider" data-layer="layer_GoogleEarth_0"></div>';

        var overlaysTree = [
            {label: '<img src="legend/AOIGreenNexus_5.png" /> AOI: Green Nexus<br><br>', layer: layer_AOIGreenNexus_5},
            {label: flowsLabel, layer: layer_LCflows20202024_4},
            {label: statusControlsHTML, layer: group_LCStatus},
            {label: osmLabel, layer: layer_OpenStreetMap_1, radioGroup: 'bm' },
            {label: googleLabel, layer: layer_GoogleEarth_0, radioGroup: 'bm' },
        ];
        
        var lay = L.control.layers.tree(null, overlaysTree,{
            collapsed: false,
            position: 'bottomright',
        });
        lay.addTo(map);
        setBounds();
        </script>
        
        <script>
            /* --- LOGIC --- */
            const timeSeriesLayers = [
                { year: 2000, layer: layer_LULCstatus2000 },
                { year: 2005, layer: layer_LULCstatus2005 },
                { year: 2010, layer: layer_LULCstatus2010 },
                { year: 2015, layer: layer_LULCstatus2015 },
                { year: 2020, layer: layer_LULCstatus2020_2 },
                { year: 2024, layer: layer_LULCstatus2024_3 }
            ];

            let currentIndex = 5; // Default 2024

            /* --- EVENT DELEGATION --- */
            document.addEventListener('input', function(e) {
                if (!e.target) return;

                // Handle Year Slider
                if (e.target.id === 'year-tree-slider') {
                    var index = parseInt(e.target.value);
                    var display = document.getElementById('year-tree-display');
                    var opSlider = document.getElementById('opacity-tree-slider');
                    
                    if (display) display.innerText = timeSeriesLayers[index].year;
                    
                    group_LCStatus.clearLayers();
                    var activeItem = timeSeriesLayers[index];
                    if (opSlider) activeItem.layer.setOpacity(opSlider.value);
                    group_LCStatus.addLayer(activeItem.layer);
                    currentIndex = index;

                    // Interaction -> FORCE Status ON, Flows OFF
                    if (map.hasLayer(layer_LCflows20202024_4)) {
                        map.removeLayer(layer_LCflows20202024_4);
                    }
                    if (!map.hasLayer(group_LCStatus)) {
                        map.addLayer(group_LCStatus);
                    }
                }

                // Handle Status Opacity
                if (e.target.id === 'opacity-tree-slider') {
                    var val = e.target.value;
                    var opDisplay = document.getElementById('opacity-tree-display');
                    if (opDisplay) opDisplay.innerText = Math.round(val * 100) + '%';
                    
                    var activeLayer = timeSeriesLayers[currentIndex].layer;
                    if (activeLayer) activeLayer.setOpacity(val);
                }

                // Handle Generic Sliders
                if (e.target.classList.contains('opacity-slider')) {
                    var layerName = e.target.getAttribute('data-layer');
                    var layer = window[layerName];
                    if (layer && typeof layer.setOpacity === 'function') {
                        layer.setOpacity(e.target.value);
                    }
                }
            });

            document.addEventListener('mousedown', function(e) {
                if (e.target && e.target.classList.contains('custom-slider')) {
                    e.stopPropagation();
                }
            });

            document.addEventListener('click', function(e) {
                if (e.target && e.target.classList.contains('custom-slider')) {
                    e.stopPropagation();
                }
            });

            /* --- MUTUAL EXCLUSIVITY & GREYING OUT LOGIC --- */
            map.on('overlayadd', function(e) {
                // Fetch elements live
                var statusWrapper = document.getElementById('status-controls-wrapper');
                var flowsWrapper = document.getElementById('flows-slider-wrapper');

                // 1. If Flows added
                if (e.layer === layer_LCflows20202024_4) {
                    setTimeout(function() {
                        if (map.hasLayer(group_LCStatus)) {
                            map.removeLayer(group_LCStatus);
                        }
                        // Flows ON -> Status Wrapper DISABLED
                        var sw = document.getElementById('status-controls-wrapper');
                        var fw = document.getElementById('flows-slider-wrapper');
                        if(sw) sw.classList.add('slider-disabled');
                        if(fw) fw.classList.remove('slider-disabled');
                    }, 10);
                }
                
                // 2. If Status added
                if (e.layer === group_LCStatus) {
                    setTimeout(function() {
                        if (map.hasLayer(layer_LCflows20202024_4)) {
                            map.removeLayer(layer_LCflows20202024_4);
                        }
                        // Status ON -> Flows Wrapper DISABLED
                        var sw = document.getElementById('status-controls-wrapper');
                        var fw = document.getElementById('flows-slider-wrapper');
                        if(sw) sw.classList.remove('slider-disabled');
                        if(fw) fw.classList.add('slider-disabled');
                    }, 10);
                }
            });

            map.on('overlayremove', function(e) {
                // Fetch elements live
                var statusWrapper = document.getElementById('status-controls-wrapper');
                var flowsWrapper = document.getElementById('flows-slider-wrapper');

                if (e.layer === group_LCStatus) {
                    // Status OFF -> Disable Status Sliders
                    if(statusWrapper) statusWrapper.classList.add('slider-disabled');
                }
                if (e.layer === layer_LCflows20202024_4) {
                    // Flows OFF -> Disable Flows Slider
                    if(flowsWrapper) flowsWrapper.classList.add('slider-disabled');
                }
            });
            
            // Initial Check on Load
            setTimeout(function() {
                 var statusWrapper = document.getElementById('status-controls-wrapper');
                 var flowsWrapper = document.getElementById('flows-slider-wrapper');
                 
                 // If Status is OFF, disable its sliders
                 if (!map.hasLayer(group_LCStatus) && statusWrapper) {
                     statusWrapper.classList.add('slider-disabled');
                 }
                 // If Flows is OFF, disable its slider
                 if (!map.hasLayer(layer_LCflows20202024_4) && flowsWrapper) {
                     flowsWrapper.classList.add('slider-disabled');
                 }
            }, 500);

            /* --- LEGEND TOGGLE --- */
    	    const legendHeader = document.querySelector('.legend-header');
    	    const legendImage = document.querySelector('.legend-image');
            const legendIcon = legendHeader.querySelector('i');

    	    legendHeader.addEventListener('click', function() {
                legendImage.classList.toggle('hidden');
                if (legendImage.classList.contains('hidden')) {
                    legendIcon.className = 'fa fa-caret-up';
                } else {
                    legendIcon.className = 'fa fa-caret-down';
                }
    	    });
        </script>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* --- UNIFIED CONTROL STYLING (Legend, Layers, Zoom) --- */
        
        /* 1. Base Styles for all controls in the corners */
        .leaflet-control-layers,
        .leaflet-bar,
        .legend-control {
            border: 2px solid rgba(0,0,0,0.2) !important; /* Unified transparent gray border */
            border-radius: 8px !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06) !important;
            background-color: #fff;
            overflow: hidden; 
            background-clip: padding-box; /* Ensures border transparency looks correct */
        }
        
        /* 2. Specific fix for Zoom Control buttons */
        .leaflet-touch .leaflet-bar a:first-child {
            border-top-left-radius: 6px !important; 
            border-top-right-radius: 6px !important;
        }
        .leaflet-touch .leaflet-bar a:last-child {
            border-bottom-left-radius: 6px !important;
            border-bottom-right-radius: 6px !important;
        }
        
        /* --- LEGEND STYLES --- */
        .legend-control {
            /* Shrink to fit content when collapsed, expand when open */
            min-width: auto !important; 
            width: fit-content !important;
            max-width: 250px;
            margin-bottom: 10px !important; 
        }

        .legend-header {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #f3f4f6;
            background-color: #f9fafb;
            font-size: 0.9em;
            font-weight: 600;
            color: #111827;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
            white-space: nowrap; 
            /* Added gap to mimic the &nbsp;&nbsp; used in Layers panel */
            gap: 8px;
        }
        
        .legend-header:hover {
            background-color: #f3f4f6;
        }

        /* Remove bottom border when collapsed */
        .header-collapsed {
            border-bottom: none !important;
        }

        .legend-image {
            padding: 12px;
            display: block;
            background: white;
            max-width: 100%;
        }

        .legend-image.hidden {
            display: none;
            padding: 0;
        }
        
        /* --- LAYER CONTROL STYLES --- */
        .layer-control-header {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #f3f4f6;
            background-color: #f9fafb;
            font-size: 0.9em;
            font-weight: 600;
            color: #111827;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
            white-space: nowrap;
        }
        
        .layer-control-header:hover {
            background-color: #f3f4f6;
        }

        .leaflet-control-layers { 
            padding: 0 !important; 
            width: fit-content;
        }

        .leaflet-control-layers-list {
            padding: 12px;
            overflow-y: auto;
            max-height: 60vh; 
        }

        .layer-list-hidden {
            display: none !important;
        }

        .leaflet-control-layers-tree { font-size: 13px; min-width: 250px; color: #374151; }
        
        /* --- SLIDER & TOGGLE STYLES --- */
        .slider-wrapper { position: relative; width: 100%; padding-top: 5px; height: 24px; display: flex; align-items: center; }
        .custom-slider { -webkit-appearance: none; appearance: none; width: 100%; height: 6px; background: #e5e7eb; border-radius: 3px; outline: none; margin: 0; cursor: pointer; position: relative; z-index: 3; }
        .custom-slider::-webkit-slider-thumb { -webkit-appearance: none; height: 18px; width: 18px; border-radius: 50%; background: #ffffff; cursor: pointer; margin-top: -6px; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); border: 1px solid #d1d5db; transition: transform 0.1s ease, border-color 0.1s ease; }
        .custom-slider::-webkit-slider-thumb:hover { border-color: #16a34a; transform: scale(1.1); }
        .custom-slider::-moz-range-thumb { height: 18px; width: 18px; border-radius: 50%; background: #ffffff; cursor: pointer; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1); border: 1px solid #d1d5db; }
        .custom-slider::-webkit-slider-runnable-track { width: 100%; height: 6px; cursor: pointer; background: transparent; border-radius: 3px; }
        .custom-slider::-moz-range-track { width: 100%; height: 6px; cursor: pointer; background: transparent; border-radius: 3px; }
        .slider-dots { position: absolute; left: 2px; right: 2px; top: 50%; transform: translateY(-50%); width: auto; display: flex; justify-content: space-between; pointer-events: none; z-index: 2; }
        .dot { width: 4px; height: 4px; background-color: #9ca3af; border-radius: 50%; }
        .slider-disabled { opacity: 0.5; pointer-events: none; filter: grayscale(100%); transition: opacity 0.3s ease; }
        .leaflet-control-layers-selector { appearance: none; -webkit-appearance: none; height: 20px; width: 36px; background-color: #e5e7eb; border-radius: 20px; position: relative; cursor: pointer; vertical-align: middle; margin-right: 10px; outline: none; transition: background-color 0.2s ease; top: -1px; border: none; }
        .leaflet-control-layers-selector::after { content: ''; position: absolute; top: 2px; left: 2px; width: 16px; height: 16px; background-color: white; border-radius: 50%; box-shadow: 0 1px 2px rgba(0,0,0,0.2); transition: transform 0.2s ease; }
        .leaflet-control-layers-selector:checked { background-color: #16a34a; }
        input[type="radio"].leaflet-control-layers-selector:checked { background-color: #2563eb; }
        .leaflet-control-layers-selector:has(+ span .zambia-label):checked { background-color: #000000; }
        .leaflet-control-layers-selector:has(+ span .aoi-label):checked { background-color: #dc2626; }
        .leaflet-control-layers-selector:checked::after { transform: translateX(16px); }
        .slider-row { padding-left: 0px; padding-right: 0px; margin-bottom: 8px; margin-top: 4px; }
        .slider-label-text { font-size: 12px; color: #4b5563; display: flex; justify-content: space-between; margin-bottom: 0px; font-weight: 500; }
        .active-value { font-weight: 600; color: #15803d; background-color: #dcfce7; padding: 2px 8px; border-radius: 12px; font-size: 11px; margin-left: 6px; }
        .leaflet-control-layers-overlays > label, .leaflet-control-layers-base > label { display: flex; align-items: center; padding: 6px 0; }
        #status-controls-wrapper { padding-left: 4px; margin-bottom: 16px; }
        #flows-slider-wrapper { padding-left: 4px; }

        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
            </div>

        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/AOIGreenNexus_5.js"></script>
        <script src="data/Zambia.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:14, minZoom:3
        }).fitBounds([[-19.0,23.0],[-9.0,33.0]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com">Leaflet</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            if (tempDiv.querySelector('td img')) {
                popup._contentNode.classList.add('media');
                    setTimeout(function() { popup.update(); }, 10);
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        
        /* --- CONTROLS: ORDER MATTERS --- */
        
        // 1. Zoom Control
        var zoomControl = L.control.zoom({ position: 'bottomright' }).addTo(map);
        
        var bounds_group = new L.featureGroup([]);
        
        /* --- BASEMAPS --- */
        map.createPane('pane_GoogleEarth_0');
        map.getPane('pane_GoogleEarth_0').style.zIndex = 400;
        var layer_GoogleEarth_0 = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleEarth_0', opacity: 0.95, minZoom: 3, maxZoom: 14,
        });
        map.addLayer(layer_GoogleEarth_0);

        map.createPane('pane_OpenStreetMap_1');
        map.getPane('pane_OpenStreetMap_1').style.zIndex = 401;
        var layer_OpenStreetMap_1 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_1', opacity: 0.7, minZoom: 3, maxZoom: 14,
        });
        
        /* --- LULC LAYERS --- */
        map.createPane('pane_LULCstatus2000');
        map.getPane('pane_LULCstatus2000').style.zIndex = 402;
        var layer_LULCstatus2000 = L.tileLayer('https://eu-central-1.linodeobjects.com/gisat-data/SLIM_GST-239/project/data/XYZ/XYZ_LULC_2000_v3/{z}/{x}/{y}.png', { pane: 'pane_LULCstatus2000', opacity: 1.0 });

        map.createPane('pane_LULCstatus2005');
        map.getPane('pane_LULCstatus2005').style.zIndex = 403;
        var layer_LULCstatus2005 = L.tileLayer('https://eu-central-1.linodeobjects.com/gisat-data/SLIM_GST-239/project/data/XYZ/XYZ_LULC_2005_v3/{z}/{x}/{y}.png', { pane: 'pane_LULCstatus2005', opacity: 1.0 });

        map.createPane('pane_LULCstatus2010');
        map.getPane('pane_LULCstatus2010').style.zIndex = 404;
        var layer_LULCstatus2010 = L.tileLayer('https://eu-central-1.linodeobjects.com/gisat-data/SLIM_GST-239/project/data/XYZ/XYZ_LULC_2010_v3/{z}/{x}/{y}.png', { pane: 'pane_LULCstatus2010', opacity: 1.0 });

        map.createPane('pane_LULCstatus2015');
        map.getPane('pane_LULCstatus2015').style.zIndex = 405;
        var layer_LULCstatus2015 = L.tileLayer('https://eu-central-1.linodeobjects.com/gisat-data/SLIM_GST-239/project/data/XYZ/XYZ_LULC_2015_v3/{z}/{x}/{y}.png', { pane: 'pane_LULCstatus2015', opacity: 1.0 });

        map.createPane('pane_LULCstatus2020_2');
        map.getPane('pane_LULCstatus2020_2').style.zIndex = 406;
        var layer_LULCstatus2020_2 = L.tileLayer('https://eu-central-1.linodeobjects.com/gisat-data/SLIM_GST-239/project/data/XYZ/XYZ_LULC_2020_v3/{z}/{x}/{y}.png', { pane: 'pane_LULCstatus2020_2', opacity: 1.0 });
        
        map.createPane('pane_LULCstatus2024_3');
        map.getPane('pane_LULCstatus2024_3').style.zIndex = 407;
        var layer_LULCstatus2024_3 = L.tileLayer('https://eu-central-1.linodeobjects.com/gisat-data/SLIM_GST-239/project/data/XYZ/XYZ_LULC_2024_v3/{z}/{x}/{y}.png', { pane: 'pane_LULCstatus2024_3', opacity: 1.0 });
        
        map.createPane('pane_LCflows20202024_4');
        map.getPane('pane_LCflows20202024_4').style.zIndex = 408;
        var layer_LCflows20202024_4 = L.tileLayer('https://eu-central-1.linodeobjects.com/gisat-data/SLIM_GST-239/project/data/XYZ/YXZ_LULC_CHANGE_2020_2024_v2/{z}/{x}/{y}.png', { pane: 'pane_LCflows20202024_4', opacity: 1.0 });
        
        /* --- AOI & BORDER --- */
        function style_AOIGreenNexus_5_0() {
            return { pane: 'pane_AOIGreenNexus_5', opacity: 1, color: 'rgba(168,0,0,1.0)', weight: 1.0, fill: true, fillColor: 'rgba(183,72,75,0.0)', interactive: false };
        }
        map.createPane('pane_AOIGreenNexus_5');
        map.getPane('pane_AOIGreenNexus_5').style.zIndex = 409;
        var layer_AOIGreenNexus_5 = new L.geoJson(json_AOIGreenNexus_5, { pane: 'pane_AOIGreenNexus_5', style: style_AOIGreenNexus_5_0 });
        map.addLayer(layer_AOIGreenNexus_5); 
        
        function style_Zambia() {
            return {
                pane: 'pane_AOIGreenNexus_5',
                opacity: 1,
                color: '#000000',
                weight: 1.0,
                fill: true,
                fillOpacity: 0,
                interactive: false,
            }
        }
        
        var layer_Zambia = new L.geoJson(json_Zambia, {
            attribution: '',
            interactive: false,
            pane: 'pane_AOIGreenNexus_5',
            style: style_Zambia
        });
        bounds_group.addLayer(layer_Zambia);
        map.addLayer(layer_Zambia); 

        var group_LCStatus = L.layerGroup([layer_LULCstatus2024_3]);
        map.addLayer(group_LCStatus);

        /* --- CONTROLS CONTENT HTML --- */
        var statusControlsHTML = 
            'LC Status <span id="year-tree-display" class="active-value">2024</span>' +
            '<div id="status-controls-wrapper">' + 
                '<div class="slider-row">' +
                    '<div class="slider-label-text"><span>Year</span></div>' +
                    '<div class="slider-wrapper">' +
                        '<div class="slider-dots">' +
                            '<div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>' +
                        '</div>' +
                        '<input type="range" min="0" max="5" value="5" class="custom-slider" id="year-tree-slider">' +
                    '</div>' +
                '</div>' +
                '<div class="slider-row">' +
                    '<div class="slider-label-text"><span>Transparency</span><span id="opacity-tree-display" style="font-size:11px; color:#6b7280;">100%</span></div>' +
                    '<input type="range" min="0" max="1" step="0.1" value="1.0" class="custom-slider" id="opacity-tree-slider">' +
                '</div>' +
            '</div>';

        var flowsLabel = 'LC Flows <span style="font-size:11px; color:#6b7280; font-weight:400;">(2020-2024)</span><div id="flows-slider-wrapper" class="slider-row"><input type="range" min="0" max="1" step="0.1" value="1.0" class="custom-slider opacity-slider" data-layer="layer_LCflows20202024_4"></div>';
        
        var osmLabel = 'Open Street Map<div class="slider-row"><input type="range" min="0" max="1" step="0.1" value="1.0" class="custom-slider opacity-slider" data-layer="layer_OpenStreetMap_1"></div>';
        var googleLabel = 'Google Earth<div class="slider-row"><input type="range" min="0" max="1" step="0.1" value="0.7" class="custom-slider opacity-slider" data-layer="layer_GoogleEarth_0"></div>';

        var overlaysTree = [
            {label: flowsLabel, layer: layer_LCflows20202024_4},
            {label: statusControlsHTML, layer: group_LCStatus},
            {label: osmLabel, layer: layer_OpenStreetMap_1, radioGroup: 'bm' },
            {label: googleLabel, layer: layer_GoogleEarth_0, radioGroup: 'bm' },
            {label: '<span class="zambia-label">Zambia border</span>', layer: layer_Zambia},
            {label: '<span class="aoi-label">AOI: Green Nexus</span>', layer: layer_AOIGreenNexus_5},
        ];
        
        // 2. Layer Control
        L.control.layers.tree(null, overlaysTree,{ collapsed: false, position: 'bottomright'}).addTo(map);

        // 3. Legend Control
        var legendControl = L.control({ position: 'bottomright' });

        legendControl.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'legend-control');
            div.innerHTML = `
                <div class="legend-header">LC Legend <i class="fa fa-caret-up"></i></div>
                <img src="legend.png" alt="Map Legend" class="legend-image hidden">
            `;
            
            var header = div.querySelector('.legend-header');
            var image = div.querySelector('.legend-image');
            var icon = div.querySelector('i');
            
            L.DomEvent.disableClickPropagation(div);
            
            header.addEventListener('click', function() {
                image.classList.toggle('hidden');
                header.classList.toggle('header-collapsed');
                if (image.classList.contains('hidden')) {
                    icon.className = 'fa fa-caret-up'; 
                } else {
                    icon.className = 'fa fa-caret-down'; 
                }
            });
            
            return div;
        };

        legendControl.addTo(map);

        const timeSeriesLayers = [
            { year: 2000, layer: layer_LULCstatus2000 },
            { year: 2005, layer: layer_LULCstatus2005 },
            { year: 2010, layer: layer_LULCstatus2010 },
            { year: 2015, layer: layer_LULCstatus2015 },
            { year: 2020, layer: layer_LULCstatus2020_2 },
            { year: 2024, layer: layer_LULCstatus2024_3 }
        ];

        let currentIndex = 5;
        
        /* --- HELPER FOR SLIDER SHADING --- */
        function updateSliderBackground(slider) {
            if (!slider) return;
            
            if (slider.id === 'year-tree-slider') {
                slider.style.background = '#e5e7eb';
                return;
            }

            var parentWrapper = slider.closest('#status-controls-wrapper') || slider.closest('#flows-slider-wrapper');
            if (parentWrapper && parentWrapper.classList.contains('slider-disabled')) {
                slider.style.background = '#e5e7eb';
                return;
            }
            
            const layerName = slider.getAttribute('data-layer');
            if (layerName && window[layerName] && !map.hasLayer(window[layerName])) {
                 slider.style.background = '#e5e7eb';
                 return;
            }

            const min = slider.min ? parseFloat(slider.min) : 0;
            const max = slider.max ? parseFloat(slider.max) : 100;
            const val = parseFloat(slider.value);
            const percentage = ((val - min) / (max - min)) * 100;

            let color = '22, 163, 74'; // Green
            if (layerName && (layerName.includes('OpenStreetMap') || layerName.includes('GoogleEarth'))) {
                color = '37, 99, 235'; // Blue
            }

            slider.style.background = `linear-gradient(to right, rgba(${color}, 0.2) 0%, rgba(${color}, 1) ${percentage}%, #e5e7eb ${percentage}%)`;
        }

        function initSliderShading() {
            document.querySelectorAll('.custom-slider').forEach(slider => updateSliderBackground(slider));
        }

        document.addEventListener('input', function(e) {
            if (e.target.classList.contains('custom-slider')) {
                updateSliderBackground(e.target);
            }
            
            if (e.target.id === 'year-tree-slider') {
                var index = parseInt(e.target.value);
                document.getElementById('year-tree-display').innerText = timeSeriesLayers[index].year;
                group_LCStatus.clearLayers();
                var activeItem = timeSeriesLayers[index];
                activeItem.layer.setOpacity(document.getElementById('opacity-tree-slider').value);
                group_LCStatus.addLayer(activeItem.layer);
                currentIndex = index;
                if (map.hasLayer(layer_LCflows20202024_4)) map.removeLayer(layer_LCflows20202024_4);
                if (!map.hasLayer(group_LCStatus)) map.addLayer(group_LCStatus);
            }
            if (e.target.id === 'opacity-tree-slider') {
                var val = e.target.value;
                document.getElementById('opacity-tree-display').innerText = Math.round(val * 100) + '%';
                timeSeriesLayers[currentIndex].layer.setOpacity(val);
            }
            if (e.target.classList.contains('opacity-slider')) {
                window[e.target.getAttribute('data-layer')].setOpacity(e.target.value);
            }
        });

        document.addEventListener('mousedown', function(e) { if (e.target.classList.contains('custom-slider')) e.stopPropagation(); });
        document.addEventListener('click', function(e) { if (e.target.classList.contains('custom-slider')) e.stopPropagation(); });

        map.on('overlayadd', function(e) {
            setTimeout(initSliderShading, 20);

            if (e.layer === layer_LCflows20202024_4) {
                setTimeout(() => { 
                    if (map.hasLayer(group_LCStatus)) map.removeLayer(group_LCStatus);
                    document.getElementById('status-controls-wrapper').classList.add('slider-disabled');
                    document.getElementById('flows-slider-wrapper').classList.remove('slider-disabled');
                    initSliderShading();
                }, 10);
            }
            if (e.layer === group_LCStatus) {
                setTimeout(() => { 
                    if (map.hasLayer(layer_LCflows20202024_4)) map.removeLayer(layer_LCflows20202024_4);
                    document.getElementById('status-controls-wrapper').classList.remove('slider-disabled');
                    document.getElementById('flows-slider-wrapper').classList.add('slider-disabled');
                    initSliderShading();
                }, 10);
            }
        });
        
        map.on('overlayremove', function(e) {
            setTimeout(initSliderShading, 20);
        });
        
        setTimeout(initSliderShading, 500);

        /* --- INJECT LAYER HEADER & COLLAPSE LOGIC --- */
        setTimeout(function() {
            var controlContainer = document.querySelector('.leaflet-control-layers');
            var controlList = document.querySelector('.leaflet-control-layers-list');
            
            if (controlContainer && controlList) {
                var headerDiv = document.createElement('div');
                headerDiv.className = 'layer-control-header';
                
                // Initial State: Collapsed (arrow UP)
                headerDiv.innerHTML = 'Layers&nbsp;&nbsp;<i class="fa fa-caret-up"></i>';
                
                controlList.parentNode.insertBefore(headerDiv, controlList);
                
                headerDiv.addEventListener('click', function() {
                    var icon = headerDiv.querySelector('i');
                    if (controlList.classList.contains('layer-list-hidden')) {
                        // Action: EXPAND
                        controlList.classList.remove('layer-list-hidden');
                        headerDiv.classList.remove('header-collapsed');
                        icon.className = 'fa fa-caret-down'; 
                        controlContainer.style.width = 'fit-content'; 
                    } else {
                        // Action: COLLAPSE
                        controlList.classList.add('layer-list-hidden');
                        headerDiv.classList.add('header-collapsed');
                        icon.className = 'fa fa-caret-up'; 
                        controlContainer.style.width = 'fit-content';
                    }
                });
            }
        }, 500);
        </script>
    </body>
</html>
